<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genetic Car Evolution</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <!-- Parts Panel (left side, collapsible) -->
    <div id="parts-panel" class="parts-panel collapsed">
      <button id="parts-toggle" class="parts-toggle">â—€ Parts</button>
      <div class="parts-content">
        <h2>Car Parts</h2>
        <div class="parts-grid" id="parts-grid">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
    <div id="game-container">
      <canvas id="world"></canvas>
    </div>
    <div id="sidebar">
      <h1>Car Evolution</h1>
      <div class="controls">
        <button id="btn-start">Pause/Start</button>
        <button id="btn-reset">Reset</button>
        <label>
          <div class="label-header">
            <span>Speed</span>
            <span id="speed-val">1x</span>
          </div>
          <input type="range" id="speed-slider" min="1" max="10" value="1">
        </label>
        <label>
          <div class="label-header">
            <span>Mutation</span>
            <span id="mutation-val">2%</span>
          </div>
          <input type="range" id="mutation-slider" min="0" max="100" value="2">
        </label>
        <label>
          <div class="label-header">
            <span>Population</span>
            <span id="pop-val">100</span>
          </div>
          <input type="range" id="pop-slider" min="10" max="200" value="100">
        </label>
        <label>
          <div class="label-header">
            <span>DNA Length</span>
            <span id="dna-val">8</span>
          </div>
          <input type="range" id="dna-slider" min="2" max="12" value="8">
        </label>
      </div>
      <div id="stats">
        <p>Generation: <span id="stat-gen">1</span></p>
        <p>Best Fitness: <span id="stat-best">0</span></p>
        <p>Mutation Rate: <span id="stat-mut">2%</span></p>
        <p>Population: <span id="stat-pop">100</span></p>
        <p>DNA Length: <span id="stat-dna">8</span></p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
