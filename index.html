
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genetic Car Evolution</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="game-container">
        <canvas id="world"></canvas>
      </div>
      <div id="sidebar">
        <h1>Car Evolution</h1>
        <div class="controls">
          <button id="btn-start">Pause/Start</button>
          <button id="btn-reset">Reset</button>
          <label>Speed: <input type="range" id="speed-slider" min="1" max="10" value="1"><span id="speed-val">1x</span></label>
        </div>
        <div id="stats">
            <p>Generation: <span id="stat-gen">1</span></p>
            <p>Best Fitness: <span id="stat-best">0</span></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
