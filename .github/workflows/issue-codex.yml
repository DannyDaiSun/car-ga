name: Codex Issue Triage

on:
  issues:
    types: [opened, reopened]

jobs:
  codex-triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label and prompt Codex
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const assignee = context.payload.issue?.user?.login;

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: issueNumber,
              labels: ['codex'],
            });

            if (assignee) {
              await github.rest.issues.addAssignees({
                owner,
                repo,
                issue_number: issueNumber,
                assignees: [assignee],
              });
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body: [
                'Codex triage has been requested for this issue.',
                'If you want Codex to address this, apply the appropriate workflow label or assign it to the Codex agent.',
              ].join('\n'),
            });
